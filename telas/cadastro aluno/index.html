<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Chamadas do IFPR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="limiter d-flex align-items-center justify-content-center h-100">
        <div class="wrap-content">
            <h2 class="text-center mb-4">Escolha uma opção</h2>

            <!-- Botões -->
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-block w-100 mb-3" onclick="mostrarFiltros()">Consultar Alunos</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-block w-100 mb-3" onclick="cadastrarAluno()">+ Cadastrar Aluno</button>
                </div>
            </div>

            <!-- Div dinâmica para mostrar conteúdo -->
            <div id="conteudo" class="mt-4">
                <p class="text-center mt-3">Selecione uma opção para prosseguir.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
